<div>
  <div *ngFor="let event of events" class="well hoverwell thumbnail">
    <h2>{{ event.name }}</h2>
    <button class="btn btn-warning" *ngIf="event.hidden==true" (click)="event.hidden=false">Colapsar</button>
    <button class="btn btn-warning" *ngIf="event.hidden==false" (click)="event.hidden=true">Expandir</button>
    <div *ngIf="event.hidden==true">
      <div>Fecha: {{ event.date }}</div>
      <div>Hora: {{ event.time }}</div>
      <div>
        <span>Ubicaci√≥n: {{ event?.location?.address }}</span>
        <span class="pad-left">{{ event?.location?.city }}, {{ event?.location?.country }}</span>
      </div>
    </div>
  </div>
</div>
