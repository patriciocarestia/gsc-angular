<div>
  <h3>Listado de todos los eventos disponibles</h3>

  <table>
    <thead>
      <tr>
        <th>Evento</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Direcci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.name }}</td>
        <td>{{ event.date }}</td>
        <td>{{ event.time }}</td>
        <td>{{ event?.location?.address }}, {{ event?.location?.city }}, {{ event?.location?.country }} </td>
      </tr>
    </tbody>
  </table>
</div>
